<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a class="material-icons apps">apps</a>
            <button class="button blue-button">Sign in</button>
        </div>
    </nav>
    <main class="main-area">
        <div class="searchbox-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo" class="logo">
            <form class="search-form">
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" name="search" class="search-area" id="search-input">
                    <span class="material-icons mic">mic</span>
                </div>
            </form>
            <div class="button-container">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer class="footerbar">
            <div class="links-container">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="links-container">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
    </footer>
</body>
</html>
